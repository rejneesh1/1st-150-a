    <script>
        function findNo(x, y, z) {
            if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99) || (z >= 50 && z <= 99)) {
                return true;
            } else {
                return false;
            }
        }

        alert(findNo(9, 150,9));
        alert(findNo(45, 69,150));
        alert(findNo(5, 91,14));
