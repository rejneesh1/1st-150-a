<!DOCTYPE html>
<html>

<head>
    <title>attach two string</title>
</head>

<body>
    <main>

    </main>
    <script>
        function attach(str1, str2) {
            str1 = str1.substring(1, str1.length);
            str2 = str2.substring(1, str2.length);
            return str1 + str2;
        }

        alert(attach("zenrays", "123"));
        alert(attach("123", "00"));
        alert(attach("rejneesh", "pillai"));
    </script>
</body>

</html>
