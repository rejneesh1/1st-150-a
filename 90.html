<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function arr(arr,k)
		 {
			for (var i = 0; i < k; i++) {
    var max_index = i,
      tmp = arr[i];

    for (var j = i + 1; j < arr.length; j++) {
      if (arr[j] > arr[max_index]) {
        max_index = j;
      }
    }

    arr[i] = arr[max_index];
    arr[max_index] = tmp;
  }

  return arr[k - 1];
		}
		alert(arr([4,5,7,4,5],4));
	</script>

</body>
</html>
