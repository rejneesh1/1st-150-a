<!DOCTYPE html>
<html>

<head>
    <title>Leap Year</title>
</head>

<body>

    <script>
        var year = prompt("Enter a year")
        leapYear(year);
        function leapYear(year) {
            if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                document.write(year + " is the leap year");
            } else {
                document.write(year + " is not a leap year");
            }
        }
    </script>
</body>

</html>
