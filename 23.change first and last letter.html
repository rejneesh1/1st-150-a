<!DOCTYPE html>
<html>

<head>
    <title>Change First and Last letter</title>
</head>

<body>
    <main>

    </main>
    <script>
        function change(string) {
            if (string.length <= 1) {
                return string;
            }
            var midPart = string.substring(1, string.length - 1);
            return (string.charAt(string.length - 1)) + midPart + string.charAt(0);
        }
        alert(change('a'));
        alert(change('India'));
        alert(change('rejneesh'));
    </script>
</body>

</html>
