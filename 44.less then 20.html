    <script>
        function check(x, y, z) {
            return (x >= 20 && (x < y || x < z)) ||
                (y >= 20 && (y < x || y < z)) ||
                (z >= 20 && (z < y || z < x));
        }
        alert(check(23, 45, 10));
        alert(check(23, 23, 10));
        alert(check(21, 66, 75));
    </script>
