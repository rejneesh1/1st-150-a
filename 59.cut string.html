<!DOCTYPE html>
<html>

<head>
    <title>Increase character by 1</title>
</head>

<body>
    <main>

    </main>
    <script>
        function cut(str) {
            if (str.length % 2 == 0) {
                return str.slice(0, str.length / 2);
            }
            return str;
        }
        alert(cut("rejneesh"));
        alert(cut("indian"));
        alert(cut("zenrays"));
    </script>
</body>

</html>
