<!DOCTYPE html>
<html>

<head>
    <title>add even string</title>
</head>

<body>
    <main>

    </main>
    <script>
        function remove(str1, str2) {
            var x = Math.min(str1.length, str2.length);

            return str1.substring(str1.length - x) + str2.substring(str2.length - x);
        }

        alert(remove("zen", "rays"));
        alert(remove("rejneesh", "pillai"));
    </script>
</body>

</html>
