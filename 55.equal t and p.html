<!DOCTYPE html>
<html>

<head>
    <title>equal t and p</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(str) {
            var str_p = str.replace(/[^p]/g, "");

            var str_t = str.replace(/[^t]/g, "");

            var p_num = str_p.length;
            var s_num = str_t.length;

            return p_num === s_num;

        }
        console.log(check("paatpss"));
        console.log(check("paatps"));
    </script>
</body>

</html>
