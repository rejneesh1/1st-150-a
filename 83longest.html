<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function longest(arr)
		 {
			var max = arr[0].length;
			arr.map(v => max = Math.max(max,v.length));
			result = arr.filter(v=>v.length == max);
			return result;
		}
		alert(longest(['re','rejn','rejneesh']));
		
	</script>

</body>
</html>
