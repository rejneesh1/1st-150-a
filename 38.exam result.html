    <script>
        function examResult(score, exam) {
            if (score >= 90 && score <= 100) {
                return "A+";
            } else if (score >= 89 && score <= 100 && exam != "final") {
                return "A+";
            } else {
                return false;
            }
        }

        alert(examResult(79, " ")); 
        alert(examResult(89, "final")); 
        alert(examResult(89, " ")); 
        alert(examResult(99, "final")); 
    </script>
</body>
