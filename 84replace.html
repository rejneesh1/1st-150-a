<body>
	<script>
		function replace(name)
		 {
			var all = name.split("");
			for(var i=0;i<all.length;i++)
			{
				var n = all[i].charCodeAt() - 'a'.charCodeAt();
				n = (n+1)%26;
				all[i] = String.fromCharCode(n + 'a'.charCodeAt());
				
			}
			return all.join("");
		}
		alert(replace("rejneesh"));
	</script>

</body>
</html>
