<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function types(angle)
		 {
			if(angle<90)
			{
				return "acute anglele";
			}
			if(angle === 90)
			{
				return "Right anglele";
			}
			if(angle < 180)
			{
				return "Obtuse anglele";
			}
			return "straight anglele";
		}
		alert(types(50));
		alert(types(160));
	</script>

</body>
</html>
