    <script>
        function changeToMax(intArray) {

            var result = [];
            var valueMax = Math.max(...intArray);

            for (i = 0; i <= intArray.length - 1; i++) {
                result[i] = valueMax;

            }

            return result;
        }

        alert(changeToMax([5,8,2]))
    </script>
