<!DOCTYPE html>
<html>

<head>
    <title>first and last digit same</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(arr) {
            if ((arr.length >= 3) && arr[0] == (arr[arr.length - 1])) {
                return true;
            } else return false;
        }

        alert(check([1, 2, 1]));
        alert(check([3, 2, 1]));

        
    </script>

</body>

</html>
