<!DOCTYPE html>
<html>

<head>
    <title>Reverse String</title>
</head>

<body>
    <main>

    </main>
    <script>
        function loopMethod(str) {
            var newString = "";
            for (var i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            return newString;
        }
        alert(loopMethod("rejneesh"));
        alert(loopMethod("zenrays"));
    </script>


</body>

</html>
