<!DOCTYPE html>
<html>

<head>
    <title>Check for Py</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(str1) {
            if (str1 === null || str1 === undefined || str1.substring(0, 2) === 'Py') {
                return str1;
            }
            return "Py" + str1;
        }

        alert(check("Pythagoras"));
        alert(check("ongyang"));
    </script>
</body>

</html>
