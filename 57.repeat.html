<!DOCTYPE html>
<html>

<head>
    <title>repeat</title>
</head>

<body>
    <main>

    </main>
    <script>
        function repeat(str, n) {
            if (n < 0)
                return false;
            else
                return str.repeat(n);
        }
        alert(repeat("r", 5));
        alert(repeat("p", 0));
        alert(repeat("123",2));
    </script>
</body>

</html>
