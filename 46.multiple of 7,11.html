<!DOCTYPE html>
<html>

<head>
    <title>Multiple of 7 and 11</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(x, y) {
            if (x > 0 && y > 0 &&
                (x % 7 == 0 || x % 11 == 0) &&
                (y % 7 != 0 || y % 11 != 0)) {
                return "x is a multiple of 7 or 11";
            } else if (x > 0 && y > 0 &&
                (y % 7 == 0 || y % 11 == 0) &&
                (x % 7 != 0 || x % 11 != 0)) {
                return "y is a multiple of 7 or 11";
            } else {
                return false;
            }

        }
        alert(check(2, 10));
        alert(check(11, 1));
        alert(check(1, 11));
        alert(check(1, 7));
        alert(check(7, 11));
    </script>
</body>

</html>
