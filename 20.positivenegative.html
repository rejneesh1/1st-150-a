<!DOCTYPE html>

<head>
    <title>Positive and negative</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(x, y) {
            if ((x < 0 && y > 0) || x > 0 && y < 0) {
                return true;
            } else {
                return false;
            }
        }
        alert(check(3, 1));
        alert(check(-1, 1));
        alert(check(0.2, -20));
        alert(check(-4, -4));
    </script>
</body>

</html>
