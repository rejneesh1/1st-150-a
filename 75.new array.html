<!DOCTYPE html>

    <title>create new array</title>
</head>

<body>
    <main>

    </main>
    <script>
        function remove(a, b) {
            var new_array = []
            new_array.push(a[1], b[1]);

            return new_array;
        }
        alert(remove([12, 42, 93], [41, 25, 16]));
        alert(remove([32, 43, 93], [42, 28, 10]));
        alert(remove([42, 42, 97], [42, 24, 15]));
    </script>

</body>
