<body>
    <main>

    </main>
    <script>
        function sum(nums) {
            return nums[0] + nums[1] + nums[2];
        }

        alert(sum([15, 14, 0]));
        alert(sum([55, 75, 59]));
        alert(sum([11, 28, -111]));
    </script>

</body>
