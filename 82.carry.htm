<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function add(a,b)
		 {
			var result =0,x=1;
			while(a>0 && b>0)
			{
				result += x*((a+b)%10);
				a=Math.floor(a/10);
				b=Math.floor(b/10);
				x*=10;
			}
			return result;
		}
		alert(add(20,30));
	</script>

</body>
</html>
