<!DOCTYPE html>
<html>

<head>
    <title>first and last p</title>
</head>

<body>
    <main>

    </main>
    <script>
        function check(str) {
            var first = str.substring(0, 1);
            var last = str.substr(-1);
            // alert(last)
            if ((first === 'P') || (last === 'P')) {
                var res = str.slice(1, -1);

                return res;
            } else return str;
        }

        alert(check("aaaaP"));
        alert(check("Paaaa"));
        alert(check("aaaaa"));
    </script>

</body>

</html>
