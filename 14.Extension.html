<!DOCTYPE html>
<html>

<head>
    <title>File Extension</title>
</head>

<body>
    <main>
        File Extension is: <span id="result"></span>
    </main>
    <script>
        var filename = "https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-14.php"
        document.getElementById("result").innerHTML = filename.split('.').pop();
    </script>
</body>

</html>
