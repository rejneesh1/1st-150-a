<!DOCTYPE html>

    <title>Sum</title>
</head>

<body>
    <main>

    </main>
    <script>
        function sum(x, y) {
            var num = x + y;
            if (num >= 50 && num <= 80) {
                return 65;
            }
            return 80;
        }

        alert(sum(25, 28));
        alert(sum(10, 100));
    </script>
