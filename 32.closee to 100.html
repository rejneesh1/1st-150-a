<!DOCTYPE html>
<html>

<head>
    <title>Close to 100</title>
</head>

<body>
    <main>

    </main>
    <script>
        function number(a, b) {
            if (a === b) {
                return 'both are equal ';
            } else {
                if (Math.abs(100 - a) < Math.abs(100 - b)) {
                    return a;
                } else {
                    return b;
                }
            }

        };
        alert(number(90, 89)); 
        alert(number(101, 102)); 
        alert(number(90, 90)); 
        alert(number(-2, -1)); 
    </script>
</body>

</html>
