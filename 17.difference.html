    <script>
        function diff_num(n) {
            if (n <= 19) {
                return (19 - n);
            } else {
                return (n - 19) * 3;
            }
        }

        alert(diff_num(12));
        alert(diff_num(19));
        alert(diff_num(22));
    </script>
