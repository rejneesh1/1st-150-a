<!DOCTYPE html>
<html>

<head>
    <title>Between Ranges</title>
</head>

<body>
    <main>

    </main>
    <script>
        function testNum(a, b) {
            if ((a >= 40 && b <= 60) || (a >= 70 && b <= 100)) {
                alert("Numbers are in range");
            } else {
                alert("Numbers are not in range");
            }
        }

        testNum(75, 100);
        testNum(40, 70);
        testNum(75, 150);
    </script>
</body>

</html>
